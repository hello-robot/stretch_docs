#Local site: 127.0.0.1:8000
#extra:
# logo: 'images/hello_robot_logo.png'

site_name: Hello Robot  Documentation
site_url: https://docs.hello-robot.com
#site_url: https://docs.hello-robot.com/stretch_docs
site_description: "Hello Robot User Documentation"
#repo_name: "github.com/hello-robot"
#repo_url: https://github.com/hello-robot
use_directory_urls: True
copyright: 'Copyright &copy; 2021 Hello Robot Inc'
site_author: Hello Robot Inc

theme:
 name: material
 features:
   - navigation.instant

 palette:
  - scheme: default
    primary: hello-robot-light
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme: slate
    primary: hello-robot-dark
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
 logo: images/hello_robot_logo_light.png
 favicon: images/hello_robot_favicon.png
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - mkdocs-click


extra_css:
  - extra.css
plugins:
  - search
  - mkdocstrings
  - simple:
      merge_docs_dir: true
      include_extensions: [".css", ".png"]
      ignore_folders:
        - "repos/stretch_firmware/arduino"
        - "repos/stretch_factory/updates"

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/HelloRobotInc
    - icon: material/home
      link: 'https://www.hello-robot.com'
    - icon: material/linkedin
      link: 'https://www.linkedin.com/company/hello-robot-inc'
    - icon: material/github
      link: 'https://github.com/hello-robot'

edit_uri: ''

