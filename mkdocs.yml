#Local site: 127.0.0.1:8000
#extra:
# logo: 'images/hello_robot_logo.png'

site_name: Hello Robot  Documentation
site_url: https://docs.hello-robot.com
site_description: "Hello Robot User Documentation"
#repo_name: "github.com/hello-robot"
#repo_url: https://github.com/hello-robot

use_directory_urls: True
copyright: 'Copyright &copy; 2021 Hello Robot Inc'

theme:

 name: material
 palette:
  - scheme: default
    primary: hello-robot-light
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme: slate
    primary: hello-robot-dark
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
 logo: docs/images/hello_robot_logo_light.png
 favicon: docs/images/hello_robot_favicon.png
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite

extra_css:
  - docs/extra.css
plugins:
  - search
  - simple:
      merge_docs_dir: false
      include_extensions: [".css", ".png"]
      ignore_folders:
        - "repos/stretch_firmware/arduino"
        - "repos/stretch_factory/updates"
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/HelloRobotInc


edit_uri: ''

